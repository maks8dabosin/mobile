<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>It's mobile!</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="e-smaller-please">
		</div>
		<div class="e-page">
			<header class="e-page-header">
				<button type="button" class="e-navbar">
					<span class="e-navbar-stripe"></span>
					<span class="e-navbar-stripe"></span>
					<span class="e-navbar-stripe"></span>
				</button>
				<div class="e-header-header">
					Pool
				</div>
			</header>
			<div class="e-wrapper">
				<div class="e-pool-options">
					<div class="e-pool-option">
						<span>Inactive only</span>
						<div class="e-switcher">
							<input type="checkbox" name="switch" id="switch">
						    <label class="e-switcher-dot" for="switch"></label>
						    <div class="e-switch-back"></div>
						</div>
					</div>
					<div class="e-pool-option"><input class="e-pool-search" type="text" placeholder="Search"></div>
				</div> <!--pool-options-->
				<div class="e-pool-groups">
					<div class="e-pool-header">Active</div>
					<a href="pool-item.html" class="e-pool-box">
						<div class="e-pb-image">
							<img src="images/nope.png" alt="">
						</div>
						<div class="e-pb-info">
							<div class="e-pb-name">Some Guy</div>
							<div class="e-pb-job">Some Guy's Job</div>
							<div class="e-pb-tasks">
								<span>32</span> tasks
							</div>
						</div>
					</a> <!--pool-box-->
					<a href="pool-item.html" class="e-pool-box">
						<div class="e-pb-image">
							<img src="images/nope.png" alt="">
						</div>
						<div class="e-pb-info">
							<div class="e-pb-name">Other Guy Anderson</div>
							<div class="e-pb-job">Other Guy's Job</div>
							<div class="e-pb-tasks">
								<span>7</span> tasks
							</div>
						</div>	
					</a> <!--pool-box-->
					<div class="e-pool-header">Inactive</div>
					<a href="pool-item.html" class="e-pool-box">
						<div class="e-pb-image">
							<img src="images/nope.png" alt="">
						</div>
						<div class="e-pb-info">
							<div class="e-pb-name">Johny Inactive</div>
							<div class="e-pb-job">Doing Something</div>
						</div>	
					</a> <!--pool-box-->
				</div> <!--pool-groups-->
			</div> <!--wrapper-->
		</div> <!--page-->
		<!--script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/main.js"></script-->
	</body>
</html>
