<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>It's mobile!</title>
		<link rel="stylesheet" href="css/ionicons.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body class="e-push-to-right">
		<div class="e-page">
			<header class="e-page-header">
				<a href="pool.html" class="e-back"><i class="ion-chevron-left"></i>Tasks</a>
				<div class="e-header-header">
					Add task
				</div>
				<a href="tasks.html" class="e-done">Done</a>
			</header>
			<div class="e-wrapper">
				<div class="e-task-add-boxes">
					<div class="e-list-item e-task-add">
						<input class="e-task-add-input" type="text" placeholder="Task name">
					</div>
					<div class="e-list-item e-task-add">
						<input class="e-task-add-input" type="text" placeholder="Description">
					</div>
					<div class="e-list-item e-task-add">
						<input class="e-task-add-input" type="text" placeholder="Start date">
					</div>
					<div class="e-list-item e-task-add">
						<input class="e-task-add-input" type="text" placeholder="End date">
					</div>
					<div class="e-list-item e-task-attr-contains e-task-add">Assigne</div>
					<ul>
						<li class="e-list-item e-task-add"><input class="e-task-add-input" type="checkbox" name="important" id="important"><label for="important">High importance</label></li>
					</ul>
				</div>
			</div> <!--wrapper-->
		</div> <!--page-->
		<script src="js/cssua.js"></script>
		<!--script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/main.js"></script-->
	</body>
</html>
