<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>It's mobile!</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="e-smaller-please">
			<div class="e-smaller-please-text">
				Эта вёрстка любит поуже
				<span>(до 768px)</span>
			</div>
		</div>
		<div class="e-page">
			<header class="e-page-header">
				<a href="pool.html" class="e-back">Tasks</a>
				<div class="e-header-header">
					Add task
				</div>
				<a href="tasks.html" class="e-done">Done</a>
			</header>
			<div class="e-wrapper">
				<div class="e-task-add">
					<div class="e-task-attr">
						<input type="text" placeholder="Task name">
					</div>
					<div class="e-task-attr">
						<input type="text" placeholder="Description">
					</div>
					<div class="e-task-attr">
						<input type="text" placeholder="Start date">
					</div>
					<div class="e-task-attr">
						<input type="text" placeholder="End date">
					</div>
					<div class="e-task-attr task-attr-contains">Assigne</div>
					<ul class="e-task-attr-add">
						<li><input type="checkbox" name="important" id="important"><label for="important">High importance</label></li>
					</ul>
				</div>
			</div> <!--wrapper-->
		</div> <!--page-->
		
		<!--script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/main.js"></script-->
	</body>
</html>
